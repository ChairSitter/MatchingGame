<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Word Changer</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
   <h1>
        Welcome to the Color and Word Matching Game!
   </h1>
   <section id="changer">
        <div id="human-label">
            <h2>YOUR BOXES:</h2>
        </div>
        <div id="div1" class="box">
        </div>
        <div id="div2" class="box">
        </div>
        <div id="div3" class="box">
        </div>
        <div id="div4" class="box">
        </div>
   </section>
   <section id="changer2">
    <div id="computer-label">
        <h2>COMPUTER'S BOXES:</h>
    </div>
        <div id="div5" class="box">
        </div>
        <div id="div6" class="box">
        </div>
        <div id="div7" class="box">
        </div>
        <div id="div8" class="box">
        </div>
    </section>

   <div id="input">
        <input type="button" id="input" name="input" value="Play!"></input>
   </div>

   <div id="score-human">
        <div id="you-got">
            <h2>Your Matches: </h2>
        </div>
        <div id="your-score">
        </div>
   </div>
   <div id="score-computer">
    <div id="computer-got">
        <h2>Computer's Matches: </h2>
    </div>
    <div id="computer-score">
    </div>
    </div >
    <h3 id="winner"></h3>
   <script src="./roverPractice.js"></script>
</body>
</html>
