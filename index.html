<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Word Matching Game</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
   <h1>
        Color and Word Matching Game 
   </h1>
   <p id="user-small-label">User Boxes:</p>
   <section id="changer">
        <div id="human-label">
            <h2>YOUR BOXES:</h2>
        </div>            
        <div id="div1" class="box"></div>
        <div id="div2" class="box"></div>
        <div id="div3" class="box"></div>
        <div id="div4" class="box"></div>
   </section>
   <p id="comp-small-label">Computer Boxes:</p>
   <section id="changer2">
        <div id="computer-label">
            <h2>COMP BOXES:</h>          
        </div>
        <div id="div5" class="box"></div>
        <div id="div6" class="box"></div>
        <div id="div7" class="box"></div>
        <div id="div8" class="box"></div>
    </section>

    <section id="bottom">
        <div id="bottom-left">
            <h3 id="user-win-label">Your wins: </h3>
            <h3 id="user-wins"></h3>
        </div>

        <div id="bottom-middle">
            <div id="input">
                    <label for="input" name="input">Match more boxes than the computer. Good Luck!</label>
                    <button id="inputButton" name="input">Play</button>
            </div>
            <div id="score-human">
                        <h2 id="your-matches">Your Matches: </h2>
                    <div id="your-score"></div>

            </div>
            <div id="score-computer">
                        <h2 id="comp-matches">Comp Matches: </h2>
                    <div id="computer-score"></div>
            </div >
            <h3 id="winner"></h3>
        </div>

        <div id="bottom-right">
            <h3 id="comp-win-label">Comp wins: </h3>
            <h3 id="comp-wins"></h3>
        </div>
    </section>

   <script src="./roverPractice.js"></script>
</body>
</html>
