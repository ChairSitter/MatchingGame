<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Word Matching Game</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>
            Color and Word Matching Game 
    </h1>

   <p id="user-small-label">Your Boxes:</p>
   <section id="changer">
        <div id="human-label">
            <h2>YOUR BOXES:</h2>
        </div>            
        <div id="div1" class="box"></div>
        <div id="div2" class="box"></div>
        <div id="div3" class="box"></div>
        <div id="div4" class="box"></div>
   </section>
   <p id="comp-small-label">Computer Boxes:</p>
   <section id="changer2">
        <div id="computer-label">
            <h2>COMP BOXES:</h>          
        </div>
        <div id="div5" class="box"></div>
        <div id="div6" class="box"></div>
        <div id="div7" class="box"></div>
        <div id="div8" class="box"></div>
    </section>

    <section id="bottom">
        <div id="bottom-left">
            <h3 id="user-pts-label">Your pts: </h3>
            <h3 id="user-pts"></h3>
            <h3 id="winnerU"></h3>
        </div>

        <div id="bottom-middle">
            <p class="input-field">Score 50 points before the computer!&nbsp&nbsp<a href="./rules.html">RULES</a></p>
            
            <div id="input">
                    <button id="input-button" name="input">PLAY</button>
                    <button id="mult-button" name="mult"></button>
                    <div id="mult-message"></div>  
                    <p class="input-field2">Perfect Round: 25 pts<br/>4 Matches: 10 pts
                        <br/>Strict Straight: 5 pts<br/>Loose Straight: 3 pts<br/> More Matches: 1 pt</p>                     
            </div>
        </div>

        <div id="bottom-right">
            <h3 id="comp-pts-label">Comp pts: </h3>
            <h3 id="comp-pts"></h3>
            <h3 id="winnerC"></h3>
        </div>
    </section>

   <script src="./roverPractice.js"></script>
</body>
</html>
